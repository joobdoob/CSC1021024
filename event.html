<!DOCTYPE html>
<head>
    <title>Move Image</title>
    <style>
        #image {
            position: absolute;
            top: 50px;
            left: 0px;
            transition: left 2s;
        }

        #container {
            width: 100%;
            height: 200px;
            position: relative;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <h1>Move Image Across the Screen</h1>
    <div id="container">
        <img id="image" src="weezer.jpg" alt="Moving Image">
    </div> <br/> <br/><br/> <br/> <br/><br/> <br/> <br/><br/> 
    <button onclick="moveImage()">Move Image</button>

    <script>
        function moveImage() {
            var img = document.getElementById("image");
            var currentPosition = img.style.left;

            // If the image is at the left side, move it to the right side
            if (currentPosition === '0px') {
                img.style.left = 'calc(100% - 100px)'; // Move to the right edge
            } else {
                img.style.left = '0px'; // Move back to the left edge
            }
        }
    </script>
</body>
</html>
